<!-- Make a document with a card that floats in from the bottom, with only a picture and name showing.
When hovered or in focus, a small quip about the photo appears. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:ital@1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <div class="box" tabindex="0">
      <div class="card keyframes">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfFEWrb8-VUxhiZPfeTVd2IqTdCLvVZ4oF5w&usqp=CAU"
          alt="Avatar"
          class="avatar"
        />
        <div class="container">
          <h3 class="name">Interior Crocodile Alligator</h3>
          <p class="quip">Drives a Chevrolet Movie Theater</p>
        </div>
      </div>
    </div>
  </body>
</html>
